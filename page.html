<!DOCTYPE html>
<html>
<head>
    <script src="qrc:///qtwebchannel/qwebchannel.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2f33;
            color: #ffffff;
            margin: 0;
            padding-bottom: 50px;
        }
        .sort-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .sort-label {
            font-size: 16px;
            margin-right: 10px;
        }

        .sort-dropdown, .sort-toggle {
            padding: 5px 10px;
            margin: 0 10px;
            border-radius: 5px;
            cursor: pointer;
            background-color: #3b3f45;
            color: #ffffff;
            border: none;
        }

        .sort-toggle {
            padding: 5px 10px;
            margin: 0 10px;
            border-radius: 5px;
            display: inline-flex;
            align-items: center;
        }

        .sort-toggle.up::before {
            content: "";
            border-top: 8px solid #ffffff;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            display: inline-block;
            vertical-align: middle;
        }

        .sort-toggle.down::before {
            content: "";
            border-bottom: 8px solid #ffffff;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            display: inline-block;
            vertical-align: middle;
        }

        .header {
            text-align: center;
            margin: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .game-card {
            display: flex;
            align-items: center;
            background-color: #3b3f45;
            margin: 10px;
            padding: 10px;
            border-radius: 10px;
            opacity: 0;
            animation: slideUp 0.769s ease-in-out forwards;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
        }
        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            background-color: #4b4f55;
        }
        .game-card img {
            width: 92px;
            height: 43px;
            border-radius: 5px;
            cursor: pointer;
        }
        .game-details {
            margin-left: 15px;
        }
        .game-title {
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
        }
        .game-price {
            font-size: 18px;
            display: flex;
            align-items: center;
        }
        .positive-rating {
            margin-left: 10px;
            font-size: 14px;
            color: #32CD32;
        }
        .historically-low {
            display: inline-block;
            background-color: #32CD32;
            color: #000000;
            padding: 3px 7px;
            border-radius: 5px;
            margin-left: 15px;
        }
        @keyframes slideUp {
            0% {
                transform: translateY(100%);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
        .fixed-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #4b4f55;
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.3);
        }
        .page-index {
            display: inline-block;
            margin: 0 5px;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .page-index:hover {
            background-color: #32CD32;
        }
        .sort-toggle.up::before {
            content: "";
            border-top: 8px solid #ffffff;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            display: inline-block;
            vertical-align: middle;
        }
        .sort-toggle.down::before {
            content: "";
            border-bottom: 8px solid #ffffff;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            display: inline-block;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <header class="header">
    </header>
    <div class="sort-container">
        <span class="sort-label">Sort by:</span>
        <select class="sort-dropdown" id="sortDropdown" value="price" onchange="changeSort();">
            <option value="price" Selected>Price</option>
            <option value="rate_num">Rating</option>
            <option value="game_name">Name</option>
        </select>
        <span class="sort-toggle up" id="sortToggle" onclick="toggleSortOrder()"></span>
    </div>
    <div id="content">
        
    </div>
    <div class="fixed-bar">
    </div>
    <script>
        function handleClick(index) {
            new QWebChannel(qt.webChannelTransport, function(channel) {
                    backend = channel.objects.backend;
                    backend.getRef(index);
                });
        }
        function handleIndexClick(index) {
            new QWebChannel(qt.webChannelTransport, function(channel) {
                    backend = channel.objects.backend;
                    backend.getRef(-index); // Hack, but still works
                });
        }
        function changeSort() {
            var selectBox = document.getElementById("sortDropdown");
            new QWebChannel(qt.webChannelTransport, function(channel) {
                    backend = channel.objects.backend;
                    // 1: sort by price
                    // 2: sort by rating
                    // 3: sort by name
                    backend.getSort(selectBox.selectedIndex + 1);
                });
        }
        function toggleSortOrder() {
            const toggleButton = document.getElementById('sortToggle');
            if (toggleButton.classList.contains('up')) {
                toggleButton.classList.remove('up');
                toggleButton.classList.add('down');
                new QWebChannel(qt.webChannelTransport, function(channel) {
                    backend = channel.objects.backend;
                    backend.getAscend(false);
                });
            } else {
                toggleButton.classList.remove('down');
                toggleButton.classList.add('up');
                new QWebChannel(qt.webChannelTransport, function(channel) {
                    backend = channel.objects.backend;
                    backend.getAscend(true);
                });
            }
        }
        
    </script>
</body>
</html>
